name: Generate Schedule File

on:
  schedule:
    # Runs everyday at 2:00 AM UTC
    - cron: '00 2 * * *'
  workflow_dispatch:
    # Allows manual triggering of the workflow from the GitHub UI

jobs:
  generate-schedule:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies (if any for schedule generation)
      run: |
        pip install python-dotenv # Only if generate_schedule_file.py uses it

    - name: Run schedule generation script
      run: python generate_schedule_file.py

    - name: Configure Git and Push Schedule File
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add schedule.json
        git diff --cached --quiet || git commit -m "Update generated schedule.json"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
