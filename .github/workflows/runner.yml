name: Daily Twitter Scheduler

on:
  schedule:
    # Runs everyday at 2:30 AM UTC
    - cron: '30 1 * * *'
  workflow_dispatch:
    # Allows manual triggering of the workflow from the GitHub UI

jobs:
  run-and-upload:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed for pushing changes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv playwright
        playwright install --with-deps chromium

    - name: Run scheduler script
      env:
        TWITTER_EMAIL: ${{ secrets.TWITTER_EMAIL }}
        TWITTER_PASSWORD: ${{ secrets.TWITTER_PASSWORD }}
        TWITTER_USERNAME: ${{ secrets.TWITTER_USERNAME }}
      run: python runner.py

    - name: Configure Git and Push Login Data
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add login || true
        git diff --cached --quiet || git commit -m "Update Playwright login session data"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
